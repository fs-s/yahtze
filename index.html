<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yahtzee</title>
</head>

<body>
    <div id="roll-dice">
        <button id="btn">ROLL</button>
    </div>
    <div class="dice-container">
        <div class="dice dice1" data-status="active" data-index="0">0</div>
        <div class="dice dice2" data-status="active" data-index="1">0</div>
        <div class="dice dice3" data-status="active" data-index="2">0</div>
        <div class="dice dice4" data-status="active" data-index="3">0</div>
        <div class="dice dice5" data-status="active" data-index="4">0</div>
    </div>
    <div class="score-board">
        <table class="right_board">
            <tr>
                <th scoped="row">Ones</th>
                <td class="score" data-score-status="active" data-score-index="1"></td>
            </tr>
            <tr>
                <th scoped="row">Twos</th>
                <td class="score" data-score-status="active" data-score-index="2"></td>
            </tr>
            <tr>
                <th scoped="row">Threes</th>
                <td class="score" data-score-status="active" data-score-index="3"></td>
            </tr>
            <tr>
                <th scoped="row">Fours</th>
                <td class="score" data-score-status="active" data-score-index="4"></td>
            </tr>
            <tr>
                <th scoped="row">Fives</th>
                <td class="score" data-score-status="active" data-score-index="5"></td>
            </tr>
            <tr>
                <th scoped="row">Sixes</th>
                <td class="score" data-score-status="active" data-score-index="6"></td>
            </tr>
            <tr>
                <th scoped="row">Bonus</th>
                <td class="score" data-score-status="active" data-score-index="7"></td>
            </tr>
        </table>
        <table class="left_board">
            <tr>
                <th scoped="row">3 of kind</th>
                <td class="score" data-score-status="active" data-score-index="8"></td>
            </tr>
            <tr>
                <th scoped="row">4 of kind</th>
                <td class="score" data-score-status="active" data-score-index="9"></td>
            </tr>
            <tr>
                <th scoped="row">Full House</th>
                <td class="score" data-score-status="active" data-score-x=""></td>
            </tr>
            <tr>
                <th scoped="row">SM</th>
                <td class="score" data-score-status="active" data-score-index="10"></td>
            </tr>
            <tr>
                <th scoped="row">LG</th>
                <td class="score" data-score-status="active" data-score-index="11"></td>
            </tr>
            <tr>
                <th scoped="row">YAHTZEE</th>
                <td class="score" data-score-status="active" data-score-index="12"></td>
            </tr>
            <tr>
                <th scoped="row">Chanse</th>
                <td class="score" data-score-status="active" data-score-index="13"></td>
            </tr>
        </table>
    </div>
    <div class="big-score">
        <a>Score:</a>
        <a id="points">0</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
