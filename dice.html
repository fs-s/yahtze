<head>

<body>
    <div id="roll-dice">
        <button id="roll" onclick="roll()" class="button">roll</button>
        <p>Rolls left: <span id="turns">3</span></p>

        <span id="roll-result"></span>
    </div>
    <div class="dicegroup">
        <img id="dice" class="dice0" data-status="aktiv" data-index="0">
        <img id="dice" class="dice1" data-status="aktiv" data-index="1">
        <img id="dice" class="dice2" data-status="aktiv" data-index="2">
        <img id="dice" class="dice3" data-status="aktiv" data-index="3">
        <img id="dice" class="dice4" data-status="aktiv" data-index="4">
    </div>
    <label for="">
        <td class="score" data-score-tule="sum" data-dice-value="4"></td>
    </label>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="dice.js"></script>
</body>

</html>
